<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Bureau Guitar Tablature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search bands or songs...">
            <button id="clearSearch" onclick="clearSearch()">&times;</button>
        </div>
        <div id="bandList"></div>
    </div>

    <!-- Toggle button is placed AFTER sidebar -->
    <button id="toggleSidebar">|</button>

    <!-- Content Section -->
<div id="content">
    <div class="header-container">
        <div class="title-section">
            <h2>Zero Bureau Tab</h2>
            <span id="headerScrollStatus" class="songScrollStatus"></span>
        </div>
        <button id="randomSong">Random!</button>
    </div>
    <pre id="tabDisplay">Select a song to view its tablature, dummy.</pre>
</div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
