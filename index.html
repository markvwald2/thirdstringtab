<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tablature Viewer</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

    <button id="toggleSidebar">â˜°</button> <!-- Always visible button -->

    <div id="sidebar">
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search bands or songs...">
            <button id="clearSearch" onclick="clearSearch()">&times;</button>
        </div>
        <div id="bandList"></div>
    </div>

    <div id="content">
        <h2>Guitar Tablature</h2>
        <pre id="tabDisplay">Select a song to view its tablature.</pre>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        function clearSearch() {
            document.getElementById('searchBar').value = '';
            searchData(); // Reset the band list
        }

        document.getElementById('toggleSidebar').addEventListener('click', function() {
            let sidebar = document.getElementById('sidebar');
            let content = document.getElementById('content');

            sidebar.classList.toggle('hidden');
            content.classList.toggle('expanded');
        });
    </script>
</body>
</html>
